<head>
  <title>embox</title>
</head>

<body>
  <button id="toggle">Toggle Template</button>

  <div>
    {{> dynamicTemplates}}
  </div>
</body>

<template name="dynamicTemplates">
  {{#if showFirstTemplate}}
    {{> one}}
  {{else}}
    {{> two}}
  {{/if}}
</template>

<template name="one">
  {{#each options}}
    one
  {{/each}}
</template>

<template name="two">
  {{#each options}}
    two
  {{/each}}
</template>
